<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>

  <body>
    <!-- The Actual Code for Creating the Calculator Outline ( -->
    <!-- <!– calculator –> -->
    <div class="calculator">
      <!-- <!– display –> -->
      <input type="text" class="display" disabled />
      <!-- <!– keys –> -->
      <div class="keys">
        <!-- <!– 4 rows of keys –> -->
        <div class="row">
          <button class="valueInCalc" value="7">7</button>
          <button class="valueInCalc" value="8">8</button>
          <button class="valueInCalc" value="9">9</button>
          <button class="valueInCalc" value="+" class="operator">+</button>
        </div>
        <div class="row">
          <button class="valueInCalc" value="4">4</button>
          <button class="valueInCalc" value="5">5</button>
          <button class="valueInCalc" value="6">6</button>
          <button class="valueInCalc" value="-" class="operator">-</button>
        </div>

        <div class="row">
          <button class="valueInCalc" value="1">1</button>
          <button class="valueInCalc" value="2">2</button>
          <button class="valueInCalc" value="3">3</button>
          <button class="valueInCalc" value="*" class="operator">*</button>
        </div>

        <div class="row">
          <button class="valueInCalc" value="C" class="operator">C</button>
          <button class="valueInCalc" value="0">0</button>
          <button class="valueInCalc" value="/" class="operator">/</button>
          <button class="valueInCalc" value="=" class="operator">=</button>
        </div>
      </div>
    </div>

    <!-- <!– calculator body ends –> -->

    <script src="script.js"></script>
  </body>
</html>
