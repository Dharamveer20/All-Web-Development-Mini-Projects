<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file Included -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript file included -->
  </head>

  <body>
    <div id="main">
      <h1>TIC TAC TOE</h1>

      <!-- Game Instructions -->
      <p id="ins">
        Game starts by just Tap on box<br /><br />First Player starts as
        <b>Player X</b><br />And<br />Second Player as <b>Player 0</b>
      </p>

      <br /><br />
      <!-- 3*3 grid of Boxes -->

      <input class="tic" type="text" id="b1" autocomplete="off" readonly />

      <input class="tic" type="text" id="b2" autocomplete="off" readonly />

      <input class="tic" type="text" id="b3" autocomplete="off" readonly />
      <br /><br />

      <input class="tic" type="text" id="b4" autocomplete="off" readonly />

      <input class="tic" type="text" id="b5" autocomplete="off" readonly />

      <input class="tic" type="text" id="b6" autocomplete="off" readonly />
      <br /><br />

      <input class="tic" type="text" id="b7" autocomplete="off" readonly />

      <input class="tic" type="text" id="b8" autocomplete="off" readonly />

      <input class="tic" type="text" id="b9" autocomplete="off" readonly />

      <!-- Grid end here  -->
      <br /><br /><br />
      <!-- Button to reset game -->
      <button id="but">RESET</button>

      <br /><br />
      <!-- Space to show player turn -->

      <p id="print"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
